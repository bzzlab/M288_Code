<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DOM Schnittstellen</title>
</head>
<body>
<article id="lead">
    <h1>Die DOM Schnittstelle</h1>
    <p>Erster Absatztext im Artikel</p>
    <p>Zweiter Absatztext im Artikel</p>
</article>
<p>Erster Absatztext ausserhalb des Artikels</p>
<p>Zweiter Absatztext ausserhalb des Artikels</p>

<h4>Test: </h4>

<input type="submit" value="Zähle Absätze"
    onclick="countParagraph()">
<input type="submit" value="Zeige Inhalt Artikel"
    onclick="showArticleContent()">

<p id="result"></p>

<script>
    function countParagraph(){
        //Array
       let absatz=document.getElementsByTagName("p");
       if (absatz!=null){
           let text = absatz.length + " p-Element im Document found!";
           document.getElementById("result").innerHTML = text;
       }
    }

    function showArticleContent(){
        let text = "<br>";
        let article = document.getElementById("lead");
        if (article != null){
            let inhalt = article.querySelectorAll("h1,p");
            if (inhalt!=null){
                for (let i=0;i<inhalt.length;i++){
                    text += inhalt[i].innerHTML + '<br>';
                }
                document.getElementById("result").innerHTML=text;
            }
        }
    }

</script>
</body>
</html>
