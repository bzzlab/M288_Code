<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DOM Schnittstellen</title>
</head>
<body>

<form>
    <p>Farbe auswählen: </p>
    <input type="radio" id="rot" name="farbe" value="red">
    <label for="rot">Rot</label><br>
    <input type="radio" id="blau" name="farbe" value="blue">
    <label for="blau">Blau</label><br>
    <div style="margin-bottom: 1rem"></div>
    <input type="button" onclick="getColor('farbe')" value="Farbe wählen">
</form>

<script>
    function getColor(name) {
        let farben = document.getElementsByName(name);
        let text = "Von " + farben.length + " Farben haben Sie gewählt:" + '\n';
        if(farben[0].checked) {
            text += farben[0].value;
        }
        else if(farben[1].checked) {
            text += farben[1].value;
        }
        else {
            text += "Keine";
        }
        alert(text);
    }
</script>

</body>
</html>
